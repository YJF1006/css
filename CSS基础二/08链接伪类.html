<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08链接伪类</title>
	<style type="text/css">
		a:link{                 /* 默认状态 */
			font-size:60px;
			color:red;
			text-decoration:none;
		}

		a:visited{            /* 访问之后的状态 */
			color:green;
		}
		
		a:hover{              /* 鼠标放在连接上的状态 */
			color:pink;
			text-decoration:underline;
		}  
		a:active{             /* 链接激活的状态 */
			color:#009999;
		}


	</style>
</head>
<body>
	<a href="#">  a:link{属性:值;} 是链接默认状态
	              a:visited{访问之后的状态}
	              a:hover{鼠标放在链接上显示的状态}  
	              a:active{链接激活的状态 即鼠标长按的状态}   
	              :focus{获取焦点}</a>
	 
</html>
