<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10背景属性</title>
	<style type="text/css">
		.box{                                  /* 首先要给背景高度才能显示  */
			height:500px;
			width:1400px;
			/* background-color:#999;
			background-image:url(YJF.png);
			background-repeat:no-repeat;
			background-position:left center;
			background-position:fixed; */


		     /* 背景属性的连写 */

		     background:red url(YJF.png) no-repeat bottom scroll;    /* fixe固定 以背景为主  scroll以以盒子为主 */
		}
	</style>
</head>
<body>
	<div class='box'>背景属性<br>
	background-color      背景颜色<br>
	background-image      背景图片<br>
	background-repeat     背景平铺<br>
	background-position   背景定位<br>
	background-attachment 背景是否滚动<br>
	</div>
	
</body>
</html>
