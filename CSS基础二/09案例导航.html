<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09案例导航</title> <!-- 先写结构再写样式-->
	<style type="text/css"> 
	    div{

	    	height:100px;
	    	text-align: center;
	    	background-color:#999;
	    }
		a:link{
			display:inline-block;
			width:120px;
			height:100px;   
			text-decoration:none;			
			font-size:25px;
			font-weight:700;

      	}
        a.box{
        	color:red;
        }
        a.miss{
        	color:black;
        }
        a:hover{
        	text-decoration: underline;
        	color:red;
        	height:100px;
        	background-color: #666
        }
	</style>
</head>
<body>
	<div >        <!--  div就是一个盒子 -->
		<a title ='天猫' href="#" class='box' >天猫</a>
		<a title ='聚划算' href="#" class='box'>聚划算</a>
		<a title ='超市' href="#" class='box' >超市</a>
		<a title ='头条' href="#" class='box' >头条</a>
		<a title ='阿里旅行' href="#" class='miss'>阿里旅行</a>
		<a title ='电器城' href="#" class='miss' >电器城</a>
		<a title ='淘抢购' href="#" class='miss' >淘抢购</a>
		<a title ='苏宁易购' href="#" class='miss'>苏宁易购</a>
		<a title ='智能生活' href="#" class='miss'> 智能生活</a>
	</div>	
	</div>
</body>
</html>
