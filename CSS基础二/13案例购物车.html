<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		a{ 
			display:inline-block;      /* 因为a链接是行元素不能直接设置宽高所以要先转成行内块模型 */
			width:67px;                /*  因为购物车的图片是67px*64px   所以盒子的高度是照片高度的一半 */
			height:32px;
			background:url(购物车图标.png) no-repeat ;
		}
		a:hover{
			background-position:bottom;
		}
	</style>
</head>
<body>
	<a href="#"></a>
</body>
</html>
