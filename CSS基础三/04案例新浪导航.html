<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04案例新浪导航</title>
	<style type="text/css">
		.nav{
			height:40px;
			background:#eee;
			border-top:3px solid orange;
			border-bottom:1px solid #aaa;
		}

		.nav-con{
			width:1000px;
			background:#eee;
			margin:0 auto;
		}
		
		a{
			font:12px/40px 微软雅黑;   /* 要让文字垂直居中：行高=内容的高度 */
			color:#222;
			display:inline-block;
			height: 40px;
			text-decoration:none;
			padding:0 12px;

		}

		a:hover{
			background:#999;
		}
	</style>
</head>
<body>
	<div class='nav'>   <!-- nav是导航的意思   nav-con是导航内容 -->
		<div class='nav-con'>
			<a href="#">设为首页</a>
			<a href="#">手机新浪网</a>
			<a href="#">移动客户端</a>

		</div>

	</div>
</body>
</html>
