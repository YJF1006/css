<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father{
			width: 500px;
			height: 500px;
			background: red;
			position:relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: green;
			
			position:absolute;
			left: 50%;             
			margin-left:-50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>  <br><br><br><br><br><br>
		<p>先用子绝父相定位 然后在子盒里用left:50%; margin-left:-子盒宽度的一半;   《此处是负值》</p>
	</div>
</body>
</html>
