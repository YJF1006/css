<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.header,.footer{
			width:500px;
			height:100px;
			background: #eee;
		}
		.main{
			background:#eee;
			margin:10px 0;
			width: 500px;
			overflow: hidden;   /*方法二*/
		}
		.left{
			width:300px;
			height: 300px;
			background: orange;
			float:left;
		}
		.right{
			width:190px;
			height: 300px;
			background: yellow;
			float:right;
			
		}
	</style>
</head>
<body>
	<div class="header"> 清除浮动(当父盒子没有定义高度产生的不利影响)书写 clear:both；</div>
	<div class="main">
		<div class="left">方法一：额外标签清除浮动：在最后一个浮动元素后添加标签</div>
		<div class="right">方法二：给父集元素使用 overflow:hidden; </div>
          
              <!-- 额外标签法 -->
		<div style='clear:both;'></div>
	</div>
	<div class="footer"></div>
</body>
</html>
